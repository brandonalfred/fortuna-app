name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DATABASE_URL: postgresql://ci:ci@localhost:5432/ci

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install ${{ github.actor != 'dependabot[bot]' && '--frozen-lockfile' || '' }}

      - name: Lint
        run: bun run lint:check

      - name: Lint Prisma schema
        run: bun run lint:prisma

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install ${{ github.actor != 'dependabot[bot]' && '--frozen-lockfile' || '' }}

      - name: Type check
        run: bun run type-check

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install ${{ github.actor != 'dependabot[bot]' && '--frozen-lockfile' || '' }}

      - name: Build
        run: bun run build:ci
